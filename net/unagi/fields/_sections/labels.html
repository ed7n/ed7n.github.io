<p>Labels can become input fields too.</p>
<section>
  <h3>Column</h3>
  <form>
    <div class="field column">
      <div class="label">
        <input value=".label" />
        <input value=".label" />
      </div>
      <div class="input fluid">
        <input value=".input.fluid" />
      </div>
    </div>
  </form>
</section>
<section>
  <h3>Row</h3>
  <form>
    <div class="field row">
      <div class="label">
        <input value=".label" />
        <input value=".label" />
      </div>
      <div class="input rigid">
        <input value=".input.rigid" />
      </div>
    </div>
  </form>
</section>
<section>
  <h3>Spaced</h3>
  <form>
    <div class="field row space-between">
      <div class="label">
        <input value=".label" />
        <input value=".label" />
      </div>
      <div class="input shorter">
        <input value=".input.shorter" />
      </div>
    </div>
  </form>
</section>
