<section>
  <h3>.input:not(.column)</h3>
  <form>
    <div class="field column">
      <label for="column-fluid">Label</label>
      <div class="input fluid">
        <input id="column-fluid" value=".input.fluid" />
        <input value=".input.fluid" />
      </div>
    </div>
    <div class="field column">
      <label for="column-shorter">Label</label>
      <div class="input shorter">
        <input id="column-shorter" value=".input.shorter" />
        <input value=".input.shorter" />
      </div>
    </div>
    <div class="field column">
      <label for="column-rigid">Label</label>
      <div class="input rigid">
        <input id="column-rigid" value=".input.rigid" />
        <input value=".input.rigid" />
      </div>
    </div>
    <div class="field column">
      <label for="column-short">Label</label>
      <div class="input short">
        <input id="column-short" value=".input.short" />
        <input value=".input.short" />
      </div>
    </div>
  </form>
</section>
<section>
  <h3>.input.column</h3>
  <form>
    <div class="field column">
      <label for="column-fluid-column">Label</label>
      <div class="input fluid column">
        <input id="column-fluid-column" value=".input.fluid.column" />
        <input value=".input.fluid.column" />
      </div>
    </div>
    <div class="field column">
      <label for="column-shorter-column">Label</label>
      <div class="input shorter column">
        <input id="column-shorter-column" value=".input.shorter.column" />
        <input value=".input.shorter.column" />
      </div>
    </div>
    <div class="field column">
      <label for="column-rigid-column">Label</label>
      <div class="input rigid column">
        <input id="column-rigid-column" value=".input.rigid.column" />
        <input value=".input.rigid.column" />
      </div>
    </div>
    <div class="field column">
      <label for="column-short-column">Label</label>
      <div class="input short column">
        <input id="column-short-column" value=".input.short.column" />
        <input value=".input.short.column" />
      </div>
    </div>
  </form>
</section>
