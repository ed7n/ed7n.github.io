<form>
  <fieldset>
    <legend><h3>Mixer</h3></legend>
    <div class="group">
      <div class="field row">
        <label for="mixer-color">Color:</label>
        <div class="input fluid">
          <input id="mixer-color" type="text" value="#0fef0f7f" />
        </div>
      </div>
      <div class="field row">
        <label for="mixer-blend">Blend mode:</label>
        <div class="input fluid">
          <select id="mixer-blend">
            <option>normal</option>
            <option>multiply</option>
            <option>screen</option>
            <option>overlay</option>
            <option>darken</option>
            <option>lighten</option>
            <option>color-dodge</option>
            <option>color-burn</option>
            <option>hard-light</option>
            <option>soft-light</option>
            <option>difference</option>
            <option>exclusion</option>
            <option>hue</option>
            <option>saturation</option>
            <option>color</option>
            <option>luminosity</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend><h3>Mixin</h3></legend>
    <div class="group">
      <div class="field row">
        <label for="mixin-color">Color:</label>
        <div class="input fluid">
          <input id="mixin-color" type="text" value="#0f0fef" />
        </div>
      </div>
      <div class="field row">
        <label for="mixin-blend">Blend mode:</label>
        <div class="input fluid">
          <select id="mixin-blend">
            <option>(Awaiting scriptâ€¦)</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>
  <section>
    <div class="field row">
      <div class="input shorter">
        <button id="mixem" type="button">Mix 'em</button>
      </div>
    </div>
  </section>
</form>
