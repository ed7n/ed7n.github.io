<{{htmlFormOut}}"/net-viewer/">
  <details>
    <summary>Options</summary>
    <div class="group">
      <div class="field switch">
        <div class="input">
          <input id="controls" name="controls" type="checkbox" />
        </div>
        <label for="controls">Controls</label>
      </div>
      <div class="field switch">
        <div class="input">
          <input id="force-dark" name="dark" type="checkbox" />
        </div>
        <label for="force-dark">Force dark</label>
      </div>
      <div class="field switch">
        <div class="input">
          <input id="reverse-panels" name="reverse" type="checkbox" />
        </div>
        <label for="reverse-panels">Reverse panels</label>
      </div>
      <div class="field switch">
        <div class="input">
          <input id="enable-ecc" name="ecc" type="checkbox" />
        </div>
        <label for="enable-ecc">Enable ECC</label>
      </div>
    </div>
    <div class="field row space-between">
      <div class="input shorter">
        <button>Launch</button>
      </div>
    </div>
  </details>
